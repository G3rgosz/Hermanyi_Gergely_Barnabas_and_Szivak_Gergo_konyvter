
<div class="row justify-content-center mt-5">
  <div class="col-8">
    <form [formGroup]="searchForm" (ngSubmit)="search()">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Keresés..." aria-describedby="button-addon2" formControlName="search">
        <button class="btn book-bg2" type="submit" id="button-addon2"><i class="bi bi-search"></i></button>
      </div>
    </form>
  </div>
</div>
  
<div class="row mt-3 justify-content-center" *ngFor="let ad of ads">
  <div class="col-8">
    <a class="nav-link text-dark" (click)="navigateAd(ad.id)">
      <div class="row card-body block-card position-relative">
        <div class="col-sm-5 box">
          <img class="" src="{{server}}{{ad.picturepath}}" alt="Hirdetési kép">
        </div>
        <div class="col-sm-7">
          <h4 class="card-title text-break"><b>{{ad.adtitle}}</b></h4>
          <p class="card-text text-break ">{{getBookTitle(ad.book_id)}}</p>
          <p class="card-text"><b>Ár: {{ad.price}} Ft</b></p>
        </div>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ad.sawcounter}} <i class="bi bi-eye"></i>
        </span>
      </div>
    </a>
  </div>
</div>
